server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Optional: Proxy API requests if Nginx is used as gateway, 
    # but docker-compose seems to want frontend just serving static.
    # The frontend code uses /api which is relative. 
    # If served by Nginx on port 80, /api requests go to Nginx.
    # So we MUST proxy /api to backend from here or configure Vite proxy (dev only).
    # Since this is "Production" build served by Nginx, we need Nginx proxy.
    
    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
